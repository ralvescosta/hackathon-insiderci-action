name: "test-job"
on:
  pull_request:
    branches:
        - main
    paths-ignore:
      - '**.md'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  test-job:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Action step
        id: actionId
        uses: ralvescosta/insiderci-action@v0.0.33
        with:
          email: 'rafael.costa@inmetrics.com.br'
          password: 'Trocar@123$2021'
          technology: 'typescript'
          security: 50

